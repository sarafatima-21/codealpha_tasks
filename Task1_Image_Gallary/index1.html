    <script>
        let images = document.querySelectorAll(".container img");//for the ""For Loop""
        let OpenImage = document.querySelector(".OpenImage");
        let DisImage = document.querySelector(".OpenImage img");
        let CloseBtn = document.querySelector(".OpenImage span");

        for (let image of images) { //for image of all images need loop
            image.addEventListener("click", function (e) {
                OpenImage.style.display = "flex";
                DisImage.src = e.target.src;
            })
        }
        CloseBtn.addEventListener("click", function (e) {
            OpenImage.style.display = "none";
        })
    </script>
